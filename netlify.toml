[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ============================================
# HEADERS ДЛЯ SERVICE WORKER (Web Push)
# ============================================
[[headers]]
  for = "/IKuNTu.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Service-Worker-Allowed = "/"
    Cache-Control = "public, max-age=0, must-revalidate"

# ============================================
# ОБЩИЕ HEADERS С ПОДДЕРЖКОЙ ВСЕХ РЕКЛАМНЫХ СЕТЕЙ
# ============================================
[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy с поддержкой:
    # - Web Push Manager (wpadmngr.com, wpushorg.com)
    # - Adsterra (topcreativeformat.com, *.clickadilla.com)
    # - Другие рекламные сети
    Content-Security-Policy = """
      default-src 'self' https: 'unsafe-inline' 'unsafe-eval' data:;
      script-src 'self' https: 'unsafe-inline' 'unsafe-eval'
        https://js.wpadmngr.com
        https://sw.wpushorg.com
        https://autographmarquisbuffet.com
        https://www.topcreativeformat.com
        *.topcreativeformat.com
        *.clickadilla.com
        *.mrectb.com;
      frame-src 'self' https: data:
        https://autographmarquisbuffet.com
        *.clickadilla.com
        *.mrectb.com
        *.topcreativeformat.com;
      img-src 'self' https: data: blob:;
      style-src 'self' https: 'unsafe-inline';
      connect-src 'self' https:
        https://js.wpadmngr.com
        https://sw.wpushorg.com
        *.topcreativeformat.com
        *.wpushorg.com;
      worker-src 'self' blob:;
    """
    
    # Permissions Policy для Web Push
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), interest-cohort=()"
    
    # Security Headers
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    Referrer-Policy = "no-referrer-when-downgrade"
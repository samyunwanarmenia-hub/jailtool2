[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ============================================
# SERVICE WORKER HEADERS
# ============================================
[[headers]]
  for = "/IKuNTu.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Service-Worker-Allowed = "/"
    Cache-Control = "public, max-age=0, must-revalidate"
    Access-Control-Allow-Origin = "*"

# ============================================
# ОСНОВНЫЕ HEADERS - МАКСИМАЛЬНО РАЗРЕШАЮЩИЕ
# ============================================
[[headers]]
  for = "/*"
  [headers.values]
    # Разрешаем ВСЕ для рекламных скриптов
    Content-Security-Policy = "default-src 'self' https: http: 'unsafe-inline' 'unsafe-eval' data: blob:; script-src 'self' https: http: 'unsafe-inline' 'unsafe-eval'; frame-src 'self' https: http: data:; img-src 'self' https: http: data: blob:; style-src 'self' https: http: 'unsafe-inline'; connect-src 'self' https: http:; worker-src 'self' blob:;"
    
    # Разрешающие CORS для всех доменов
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "*"
    
    # Базовая безопасность
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    
    # Permissions для Web Push
    Permissions-Policy = "interest-cohort=()"
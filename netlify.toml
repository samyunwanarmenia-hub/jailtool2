[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ============================================
# CLICKADILLA ADS CONFIGURATION
# ============================================
[[headers]]
  for = "/index.html"
  [headers.values]
    # Ensure clickadilla scripts are allowed
    Content-Security-Policy = "default-src 'self' https: http: 'unsafe-inline' 'unsafe-eval' data: blob: js.wpadmngr.com www.topcreativeformat.com autographmarquisbuffet.com; script-src 'self' https: http: 'unsafe-inline' 'unsafe-eval' js.wpadmngr.com www.topcreativeformat.com autographmarquisbuffet.com; frame-src 'self' https: http: data: js.wpadmngr.com www.topcreativeformat.com autographmarquisbuffet.com; img-src 'self' https: http: data: blob: js.wpadmngr.com www.topcreativeformat.com autographmarquisbuffet.com; style-src 'self' https: http: 'unsafe-inline' js.wpadmngr.com www.topcreativeformat.com autographmarquisbuffet.com; connect-src 'self' https: http: js.wpadmngr.com www.topcreativeformat.com autographmarquisbuffet.com; worker-src 'self' blob: js.wpadmngr.com www.topcreativeformat.com autographmarquisbuffet.com;"
    X-Frame-Options = "SAMEORIGIN"

# ============================================
# SERVICE WORKER HEADERS
# ============================================
[[headers]]
  for = "/IKuNTu.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Service-Worker-Allowed = "/"
    Cache-Control = "public, max-age=0, must-revalidate"
    Access-Control-Allow-Origin = "*"

# ============================================
# ОСНОВНЫЕ HEADERS - МАКСИМАЛЬНО РАЗРЕШАЮЩИЕ
# ============================================
[[headers]]
  for = "/*"
  [headers.values]
    # Разрешаем ВСЕ для рекламных скриптов
    Content-Security-Policy = "default-src 'self' https: http: 'unsafe-inline' 'unsafe-eval' data: blob: js.wpadmngr.com www.topcreativeformat.com autographmarquisbuffet.com; script-src 'self' https: http: 'unsafe-inline' 'unsafe-eval' js.wpadmngr.com www.topcreativeformat.com autographmarquisbuffet.com; frame-src 'self' https: http: data: js.wpadmngr.com www.topcreativeformat.com autographmarquisbuffet.com; img-src 'self' https: http: data: blob: js.wpadmngr.com www.topcreativeformat.com autographmarquisbuffet.com; style-src 'self' https: http: 'unsafe-inline' js.wpadmngr.com www.topcreativeformat.com autographmarquisbuffet.com; connect-src 'self' https: http: js.wpadmngr.com www.topcreativeformat.com autographmarquisbuffet.com; worker-src 'self' blob: js.wpadmngr.com www.topcreativeformat.com autographmarquisbuffet.com;"
    
    # Разрешающие CORS для всех доменов
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "*"
    
    # Базовая безопасность
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    
    # Permissions для Web Push
    Permissions-Policy = "interest-cohort=()"
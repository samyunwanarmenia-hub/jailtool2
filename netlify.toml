[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ============================================
# HEADERS ДЛЯ SERVICE WORKER (Web Push)
# ============================================
[[headers]]
  for = "/IKuNTu.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Service-Worker-Allowed = "/"
    Cache-Control = "public, max-age=0, must-revalidate"

# ============================================
# ОБЩИЕ HEADERS - РАЗРЕШАЕМ ВСЕ РЕКЛАМНЫЕ ДОМЕНЫ
# ============================================
[[headers]]
  for = "/*"
  [headers.values]
    # УПРОЩЕННЫЙ CSP - разрешаем все HTTPS
    Content-Security-Policy = """
      default-src 'self' https: 'unsafe-inline' 'unsafe-eval' data: blob:;
      script-src 'self' https: 'unsafe-inline' 'unsafe-eval';
      frame-src 'self' https: data:;
      img-src 'self' https: data: blob:;
      style-src 'self' https: 'unsafe-inline';
      connect-src 'self' https:;
      worker-src 'self' blob:;
    """
    
    # Разрешаем все для рекламы
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    
    # CORS для рекламных скриптов
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "*"
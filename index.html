  <!-- ИНИЦИАЛИЗАЦИЯ WEB PUSH MANAGER              -->

  <script>
    (function() {
      'use strict';
      
      var zones = [
        { id: '406421', name: 'popunder3' },    // Popunder
        { id: '406423', name: 'webpush3' },     // Web Push
        { id: '406425', name: 'inpage3' },      // Inpage Push
        { id: '406397', name: 'zone4' }         // Дополнительная зона
      ];
      
      var currentZone = 0;
      
      function loadNextZone() {
        if (currentZone >= zones.length) {
          console.log('[Ads] All Web Push Manager zones loaded');
          return;
        }
        
        var zone = zones[currentZone];
        var script = document.createElement('script');
        script.src = 'https://js.wpadmngr.com/static/adManager.js';
        script.async = true;
        script.setAttribute('data-admpid', zone.id);
        
        script.onload = function() {
          console.log('[Ads] Zone loaded:', zone.name, '(' + zone.id + ')');
          currentZone++;
          // Задержка 300мс между зонами для избежания конфликтов
          setTimeout(loadNextZone, 300);
        };
        
        script.onerror = function() {
          console.error('[Ads] Failed to load zone:', zone.name, '(' + zone.id + ')');
          currentZone++;
          setTimeout(loadNextZone, 300);
        };
        
        document.body.appendChild(script);
      }
      
      // Начинаем загрузку после DOMContentLoaded
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
          setTimeout(loadNextZone, 1000);
        });
      } else {
        setTimeout(loadNextZone, 1000);
      }
    })();
  </script>

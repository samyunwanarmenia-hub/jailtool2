    function loadZone(zone, attempt = 1, maxAttempts = 3) {
      const script = document.createElement('script');
      script.async = true;
      script.type = 'text/javascript';
      script.setAttribute('data-admpid', zone.id);
      
      // –ü—Ä–æ–±—É–µ–º —Ä–∞–∑–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã URL
      const urls = [

        '//js.wpadmngr.com/static/adManager.js',
        'http://js.wpadmngr.com/static/adManager.js'
      ];
      
      script.src = urls[attempt - 1] || urls[0];
      
      script.onload = function() {
        successCount++;
        console.log(`‚úÖ [Web Push] ${zone.name} (${zone.id}) loaded successfully [${successCount}/${totalZones}]`);
        
        if (successCount === totalZones) {
          console.log('üéâ [Web Push] All zones loaded!');
        }
      };
      
      script.onerror = function() {
        console.error(`‚ùå [Web Push] ${zone.name} (${zone.id}) failed - attempt ${attempt}/${maxAttempts}`);
        
        if (attempt < maxAttempts) {
          console.log(`üîÑ [Web Push] Retrying ${zone.name}...`);
          setTimeout(() => loadZone(zone, attempt + 1, maxAttempts), 2000);
        } else {
          failedZones.push(zone);
          console.error(`‚õî [Web Push] ${zone.name} (${zone.id}) failed after ${maxAttempts} attempts`);
          
          // –ï—Å–ª–∏ –≤—Å–µ –∑–æ–Ω—ã –ø–æ–ø—ã—Ç–∞–ª–∏—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å—Å—è
          if (successCount + failedZones.length === totalZones) {
            console.log(`üìä [Web Push] Final: ${successCount} loaded, ${failedZones.length} failed`);
            if (failedZones.length > 0) {
              console.warn('‚ö†Ô∏è Failed zones:', failedZones.map(z => z.name).join(', '));
              console.log('üí° Check: Ad blocker disabled? Network connection OK?');
            }
          }
        }
      };
      
      document.body.appendChild(script);
    }
    
    // –ù–∞—á–∞—Ç—å –∑–∞–≥—Ä—É–∑–∫—É –≤—Å–µ—Ö –∑–æ–Ω
    function initializeWebPush() {

        setTimeout(() => {
          console.log(`‚è≥ [Web Push] Loading ${zone.name} (${zone.id})...`);
          loadZone(zone);
        }, index * 800);
      });
    }
    
    // –ó–∞–ø—É—Å–∫ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ DOM
    if (document.readyState === 'loading') {
